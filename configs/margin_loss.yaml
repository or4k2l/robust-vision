# Robust Vision Configuration - Margin Loss
# Repository: https://github.com/or4k2l/robust-vision

metadata:
  framework: robust-vision
  version: 1.0.0

model:
  n_classes: 10
  features: [64, 128, 256]
  dropout_rate: 0.3
  use_residual: true

training:
  batch_size: 128
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Loss configuration - using margin loss for higher confidence
  loss_type: "combined"  # Combines label smoothing + margin loss
  label_smoothing: 0.1
  margin: 2.0  # Higher margin for more confident predictions
  margin_weight: 1.0  # Equal weight to margin loss
  
  # Augmentation
  use_mixup: true
  mixup_alpha: 0.2
  
  # EMA
  ema_enabled: true
  ema_decay: 0.99
  
  # Evaluation
  eval_every: 1
  checkpoint_every: 5
  
  # Data
  dataset_name: "cifar10"
  image_size: [32, 32]
  
  # Paths
  checkpoint_dir: "./checkpoints/margin_loss"
  log_dir: "./logs/margin_loss"
